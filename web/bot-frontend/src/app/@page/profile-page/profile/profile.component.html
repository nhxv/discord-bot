<div class="mb-4">
  <h6>Guilds you manage</h6>
  <div class="row" *ngIf="guilds.length > 0">
    <div class="mb-4 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 text-center" *ngFor="let managedGuild of guilds">
      <p-card (click)="onOpenGuild(managedGuild.id)">
        <div class="p-3">
          <img class="rounded img-fluid" src="{{managedGuild.icon}}" alt="icon" width="100%" height="100%" />
          <p class="mt-1 mb-0">{{managedGuild.name}}</p>
        </div>
      </p-card>
    </div>
  </div>
  <div *ngIf="guilds.length < 1">
    <p-message severity="warn" text="no guilds found"></p-message>
  </div>
</div>
